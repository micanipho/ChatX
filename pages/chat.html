<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ChatX</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/chat.css">
    <link rel="stylesheet" href="../styles/group-chat.css">
    <link rel="stylesheet" href="../styles/notification.css">
    <link
  href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css"
  rel="stylesheet"
/>
    </head>
    <body>
        <aside class="side-bar">
            <img src="../assets/icons/logo.png" alt="logo" class="side_bar_logo">
            <img src="../assets/icons/chat-btn.png" alt="chat" id="chat-btn">
            <a href="../pages/profile.html"><div id="profile-circle" class="profile-circle"></div></a>
            <img src="../assets/icons/logout-btn.png" alt="logout" id="logout-btn">
        </aside>
        <main>
            <section class="messages-container">
                <header class="messages-header-mobile">
                    <h1 class="messages-title">Messages</h1>
                    <div class="mobile-actions">
                        <img src="../assets/icons/chat-btn.png" alt="chat" id="chat-btn-mobile" class="mobile-action-btn">
                        <a href="../pages/profile.html"><div id="profile-circle-mobile" class="profile-circle mobile-action-btn"></div></a>
                        <img src="../assets/icons/logout-btn.png" alt="logout" id="logout-btn-mobile" class="mobile-action-btn">
                    </div>
                </header>
                <div class="search-container">
                    <a href="#"><i class="ri-search-line"></i></a>
                    <input type="text" id="chat-search-input" placeholder="Search">
                </div>
                <div class="search-container">
                    <div class="tab active tab-all" aria-label="All chats">All chats</div>
                    <div class="tab tab-groups" aria-label="Groups">Groups</div>
                </div>
                <div class="chat-list">
                    <article class="chat-item">
                        <div class="chat-avatar"></div>
                        <div class="chat-info">
                            <div class="chat-name"></div>
                            <div class="chat-message"></div>
                        </div>
                    </article>
                </div>
            </section>
            <section class="chat-view">
                <div class="chat-placeholder">
                    <i class="ri-message-3-line"></i>
                    <p>Select a chat to start messaging</p>
                </div>
            </section>

            <div id="create-group-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Group</h2>
                <span class="close-modal" id="close-modal-btn">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="group-name">Group Name</label>
                    <input type="text" id="group-name" placeholder="Enter group name">
                </div>
                <div class="form-group">
                    <span class="form-label" style="display:block; margin-bottom:0.5rem; font-weight:600; color:var(--text-color);">Select Group Members</span>
                    <div id="user-selection-list" class="user-selection-list">
                        <!-- Users will be populated here -->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancel-group-btn" class="btn secondary">Cancel</button>
                <button id="confirm-create-group-btn" class="btn primary">Create Group</button>
            </div>
        </div>
    </div>
    
    <!-- Logout Confirmation Modal -->
    <div id="logout-modal" class="modal hidden">
        <div class="modal-content" style="max-width: 400px;">
            <div class="modal-header">
                <h2>Confirm Logout</h2>
                <span class="close-modal" id="close-logout-modal-btn">&times;</span>
            </div>
            <div class="modal-body">
                <p style="margin: 0; color: var(--text-color); font-size: 1rem;">Are you sure you want to log out?</p>
            </div>
            <div class="modal-footer">
                <button id="cancel-logout-btn" class="btn secondary">Cancel</button>
                <button id="confirm-logout-btn" class="btn danger">Logout</button>
            </div>
        </div>
    </div>
        </main>
    </body>
    <script type="module" src="../js/app.js"></script>
</html>
