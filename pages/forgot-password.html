<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ChatX - Forgot Password</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/auth.css">
    <style>
        .hidden { display: none; }
    </style>
</head>
<body>
    <main class="CTA">
        <img src="../assets/icons/logo.png" alt="logo" class="cta_nav_logo">
        <section class="log-in-section">
            <form class="forms" id="forgot_password_form">
                <h1 class="form-title">Reset Password</h1>
                
                <!-- Step 1: Username -->
                <div id="step-1">
                    <label for="username">Enter your username</label>
                    <input type="text" placeholder="Username" name="username" id="username" required>
                    <button type="button" id="verify-username-btn" class="btn">Next</button>
                </div>

                <!-- Step 2: Security Question -->
                <div id="step-2" class="hidden">
                    <label for="display-question" style="margin-bottom: 0.25rem; font-size: 0.9rem; color: var(--text-color); opacity: 0.8;">Security Question:</label>
                    <p id="display-question" style="font-weight: 600; color: var(--primary-color--dark); margin-bottom: 1.5rem;"></p>
                    <label for="securityAnswer">Your Answer</label>
                    <input type="text" placeholder="Your Answer" name="securityAnswer" id="securityAnswer">
                    <button type="button" id="verify-answer-btn" class="btn">Next</button>
                </div>

                <!-- Step 3: New Password -->
                <div id="step-3" class="hidden">
                    <label for="newPassword">New Password (min. 6 characters)</label>
                    <input type="password" placeholder="New Password" name="newPassword" id="newPassword" minlength="6">
                    <label for="confirmNewPassword">Confirm New Password</label>
                    <input type="password" placeholder="Confirm New Password" name="confirmNewPassword" id="confirmNewPassword" minlength="6">
                    <button type="submit" class="btn">Reset Password</button>
                </div>

                <p class="form-query"><a href="./log-in.html">Back to Login</a></p>
                <p class="errorBox"></p>
            </form>
        </section>
    </main>
    <script type="module" src="../js/app.js"></script>
</body>
</html>
