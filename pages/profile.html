<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/profile.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>
    <section class="side-bar">
        <img src="../assets/icons/logo.png" alt="logo" class="side_bar_logo">
        <a href="../pages/chat.html"><img src="../assets/icons/chat-btn.png" alt="chat" id="chat-btn"></a>
        <div id="profile-circle" class="profile-circle active"></div>
        <img src="../assets/icons/logout-btn.png" alt="logout" id="logout-btn">
    </section>
    <main class="profile-container">
        <div class="profile-card">
            <div class="profile-pic-wrapper">
                <img id="profile-img-large" src="" alt="Profile" class="hidden">
                <div id="profile-initials-large" class="profile-initials-large hidden"></div>
                <div class="edit-icon">
                    <i class="ri-pencil-fill"></i>
                </div>
            </div>
            <h2 id="profile-name">User Name</h2>
            <p id="profile-username">@username</p>
        </div>
    </main>
    <script type="module" src="../js/app.js"></script>
</body>
</html>
